<ul *ngIf="maxPage && page && minPage && pages" class="pagination pagination" style="justify-content: center;">
  <li class="page-item" [class.active]="minPage === page">
    <a routerLink="/tags/{{ sortBy }}/page/{{ minPage }}" class="page-link">{{ minPage }}</a>
  </li>
  <li *ngIf="pages[0] - 1 !== minPage" class="page-item disabled">
    <a class="page-link">...</a>
  </li>
  <li *ngFor="let p of pages" class="page-item" [class.active]="p === page">
    <a routerLink="/tags/{{ sortBy }}/page/{{ p }}" class="page-link">{{ p }}</a>
  </li>  
  <li *ngIf="pages[pages.length - 1] + 1 !== maxPage" class="page-item disabled">
    <a class="page-link">...</a>
  </li>
  <li class="page-item" [class.active]="maxPage === page">
    <a routerLink="/tags/{{ sortBy }}/page/{{ maxPage }}" class="page-link">{{ maxPage }}</a>
  </li>
</ul>
