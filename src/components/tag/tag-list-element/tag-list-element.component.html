<div class="list-group">
  <a routerLink="/tag/{{ tag.id }}" class="list-group-item list-group-item-action">
    <div class="row">
      <div class="col-xl-4 col-lg-3 col-md-4 col-sm-3">
        <img src="http://img1.joyreactor.cc/pics/avatar/tag/{{ tag.id }}" [title]="tag.name" [alt]="tag.name"
          width="96px" height="96px">
      </div>
      <div class="col-xl-8 col-lg-9 col-md-8 col-sm-9">
        <h5>{{ tag.name }}</h5>

        <small *ngIf="tag.synonyms && tag.name !== tag.synonyms">
          {{ tag.synonyms }}
        </small>
      </div>
    </div>
  </a>
</div>
