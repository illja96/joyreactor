<div *ngIf="post" [id]="post.id" class="card border-secondary mb-3">
  <div class="card-header">
    <app-post-index-header [post]="post"></app-post-index-header>
  </div>

  <div class="card-body">
    <app-post-content [post]="post"></app-post-content>
  </div>

  <div class="card-footer text-muted">
    <div class="row">
      <div class="col-4 text-left">
        {{ post.createdAt | date: 'short' }}
      </div>

      <div class="col-4 text-center">
        <app-post-index-share [post]="post"></app-post-index-share>
      </div>

      <div class="col-4 text-right">
        <button class="btn btn-sm btn-outline-warning">
          <i class="fas fa-star"></i>
        </button>

        &nbsp;
        <div class="btn-group btn-group-sm" role="group" aria-label="Post rating">
          <button type="button" class="btn btn-outline-success">
            <i class="far fa-smile"></i>
          </button>
          <button type="button" disabled class="btn btn-outline-info">
            {{ post.rating | number : '1.0-2' }}
          </button>
          <button type="button" class="btn btn-outline-danger">
            <i class="far fa-frown"></i>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="post.bestComments?.length !== 0">
      <br>
      <app-post-best-comments [post]="post" [comments]="post.bestComments"></app-post-best-comments>
    </div>

    <br>
    <div class="row">
      <div class="col-12">
        <button [disabled]="post.commentsCount === 0" class="btn btn-outline-warning btn-sm btn-block">
          Комментарии ({{ post.commentsCount }})
        </button>
      </div>
    </div>
  </div>
</div>
