<ul *ngIf="pages" class="pagination pagination" style="justify-content: center;">
  <li class="page-item" [class.active]="page === lastPage">
    <a routerLink="/feed/{{ type }}/page/{{ lastPage }}" class="page-link">{{ lastPage }}</a>
  </li>
  <li *ngIf="pages[0] + 1 !== lastPage" class="page-item disabled">
    <a class="page-link">...</a>
  </li>
  <li *ngFor="let p of pages" class="page-item" [class.active]="p === page">
    <a routerLink="/feed/{{ type }}/page/{{ p }}" class="page-link">{{ p }}</a>
  </li>
  <li *ngIf="pages[pages.length - 1] - 1 !== 1" class="page-item disabled">
    <a class="page-link">...</a>
  </li>
  <li class="page-item" [class.active]="page === 1">
    <a routerLink="/feed/{{ type }}/page/1" class="page-link">1</a>
  </li>
</ul>
