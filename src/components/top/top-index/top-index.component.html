<div *ngIf="week && year" class="container">
  <div class="card border-secondary mb-3">
    <div class="card-header text-center">
      <h1>
        Топ за {{ week }} неделю {{ year }} года
      </h1>

      <app-top-pagination [maxYear]="maxYear" [year]="year" [minYear]="minYear" [maxWeek]="maxWeek" [week]="week"
        [minWeek]="minWeek"></app-top-pagination>
    </div>
  </div>

  <div *ngIf="!posts" class="row">
    <div class="col-12 text-center">
      <div role="status" class="spinner-border text-warning" style="width: 3rem; height: 3rem;">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <br> <br> <br>
  </div>

  <app-post-feed *ngFor="let post of posts" [post]="post"></app-post-feed>

  <app-top-pagination [maxYear]="maxYear" [year]="year" [minYear]="minYear" [maxWeek]="maxWeek" [week]="week"
    [minWeek]="minWeek"></app-top-pagination>
</div>
